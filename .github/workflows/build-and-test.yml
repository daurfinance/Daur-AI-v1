name: Build and Test Daur-AI v2.0

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * *'  # Ежедневная сборка в 00:00 UTC

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        pytest tests/test_comprehensive.py -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
    
    - name: Build Linux executable
      run: |
        bash build/linux/build.sh
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: daur-ai-linux
        path: build/output/linux/

  build-macos:
    runs-on: macos-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
    
    - name: Build macOS DMG
      run: |
        bash build/macos/build.sh
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: daur-ai-macos
        path: build/output/macos/

  build-windows:
    runs-on: windows-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
    
    - name: Build Windows EXE
      run: |
        call build\windows\build.bat
      shell: cmd
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: daur-ai-windows
        path: build/output/windows/

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Daur-AI ${{ github.ref }}
        body: |
          Daur-AI v2.0 Release
          
          ## What's New
          - Full system automation capabilities
          - Cross-platform support (macOS, Windows, Linux)
          - 1000+ unit tests
          - 5000+ automation scenarios
          - Complete API documentation
          
          ## Downloads
          - Linux: daur-ai-linux/
          - macOS: daur-ai-macos/
          - Windows: daur-ai-windows/
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          daur-ai-linux/*
          daur-ai-macos/*
          daur-ai-windows/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r src -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint radon
    
    - name: Run Pylint
      run: |
        pylint src --exit-zero
    
    - name: Calculate code metrics
      run: |
        radon cc src -a
        radon mi src

