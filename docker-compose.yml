version: '3.8'

services:
  daur-ai:
    build: .
    container_name: daur-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DAUR_AI_LOG_LEVEL=INFO
      - DISPLAY=:99
    networks:
      - daur-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: daur-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - daur-network

  postgres:
    image: postgres:15-alpine
    container_name: daur-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=daur_ai
      - POSTGRES_USER=daur
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - daur-network

networks:
  daur-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
